<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/908828791a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dynamic Quotes</title>
</head>

<body>
<h4>Random Quote Generator</h4>
    <div class="box">
        
        <div class="container">
        <i class="fas fa-solid fa-quote-left"></i>
        <div id="quotes"></div>
        <div id="author"></div>
        <button id="next">New Quotes</button>
        <button id="tweet"><i class="fab fa-brands fa-twitter"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
